<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>userCardPractics</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="userLoginContainer">
            <div class="userLoginLogo">
                <img src="https://microhealth.com/assets/images/illustrations/personal-user-illustration-@2x.png"
                     alt="userLogo">
                <input type="button" id="closeBtn" value="">
            </div>


            <div class="userLoginBlock">
                <span>User Login</span>
                <input type="email" id="email" placeholder="Enter Email">
                <input type="password" id="password" placeholder="Password">
                <input type="button" value="Login">
                <a href="https://twitter.com/account/begin_password_reset">Forgot Password?</a>
            </div>
        </div>
    </div>
    

</body>
</html>
